{% extends "template.html" %}
{% block conteudo %}
<form method="post" action="{{ url_for('criar_jogo') }}" enctype="multipart/form-data">

  <figure class="img-thumbnail col-md-4">
    <img class="img-fluid" src="{{ url_for('imagem', nome_arquivo='capa_padrao.jpg') }}" alt="Capa do jogo">
    <figcaption>
      <label class="form-label" for="capa">Mudar capa</label>
      <input type="file" id="capa" name="capa" accept=".jpg,.png,.jpeg" class="form-control">
    </figcaption>
  </figure>

  <fieldset>
    <div class="form-group mb-3">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" name="categoria" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="console">Console</label>
      <input type="text" id="console" name="console" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
  </fieldset>
</form>
{% endblock %}
